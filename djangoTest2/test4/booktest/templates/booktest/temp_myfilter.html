{% load filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<style>
    .red {
        background-color: red;
    }
</style>
<body>
{% for i in list %}
    {% if i|filter %}
        <li class="red">{{ i }}</li>
    {% endif %}

{% endfor %}
</body>
</html>
